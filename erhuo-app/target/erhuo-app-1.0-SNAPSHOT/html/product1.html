<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>登录界面</title>
    <!--用百度的静态资源库的cdn安装bootstrap环境-->
    <!-- Bootstrap 核心 CSS 文件 -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!--font-awesome 核心我CSS 文件-->
    <link href="//cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 在bootstrap.min.js 之前引入 -->
    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <!-- Bootstrap 核心 JavaScript 文件 -->
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <!--jquery.validate-->
    <script type="text/javascript" src="js/jquery.validate.min.js" ></script>
    <script type="text/javascript" src="js/message.js" ></script>
    <style type="text/css">
        .form{background: rgba(255,255,255,0.2);width:400px;margin:100px auto}
        input[type="text"],input[type="password"]{padding-left:26px;}
    </style>
</head>
<body>
<form class="form-horizontal" role="form">
    <h3 class="form-title col-sm-offset-2">发布商品</h3>
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">商品名称</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="firstname">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">商品详情</label>
        <div class="col-sm-4">
            <textarea class="form-control" rows="3" id="lastname"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">交易地点</label>
        <div class="col-sm-4">
            <input class="form-control"></input>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">价格</label>
        <div class="col-sm-2">
            <input class="form-control" placeholder="￥"></input>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">分类</label>
        <div class="col-sm-2">
            <select class="form-control">
                <option>类型1</option>
                <option>类型2</option>
                <option>类型3</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">联系方式</label>
        <div class="col-sm-2">
            <input class="form-control" placeholder="手机号码"></input>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-primary btn-lg col-md-3">马上发布</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="js/main.js" ></script>
</body>
</html>
